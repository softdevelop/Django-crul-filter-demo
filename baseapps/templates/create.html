{% extends "base.html" %}
{% load extra_tag %}
{% block content %}
<div class="card ">
	<div class="card-header">
		<div class="row">
		<div class="col-md-9">
			<h1 style="display: inline;">User Create</h1>
		</div>
	
	    </div>		
	</div>
	<div class="card-body">
	  	<div class="list-group-item ">
	  		<form method="post">{% csrf_token %}

				<div class="form-group row">
					<label for="id_name" class="col-sm-2 col-form-label">Name (*):</label>
					<div class="col-sm-10">
						{{ form.name }}
					</div>
				</div>

				<div class="form-group row">
					<label for="id_name" class="col-sm-2 col-form-label">Sex (*):</label>
					<div class="col-sm-3">
						{{ form.sex }}
					</div>
				</div>

				<div class="form-group row">
					<label for="id_name" class="col-sm-2 col-form-label">Age (*):</label>
					<div class="col-sm-3">
						{{ form.age }}
					</div>
				</div>
			    <div class="col align-self-end offset-md-9">
					<button type="submit" class="btn btn-info mb-2">Submit</button>
					<button type="reset" class="btn btn-info mb-2">Reset</button>
					<a class="btn btn-info mb-2" href="{%url 'home-page'%}">Cancel</a> 
			    </div>
			</form> 
	  	</div>
	</div>
</div>
{% endblock %}
